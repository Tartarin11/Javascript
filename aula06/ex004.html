<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá <strong>${nome}</strong>, Seu nome tem ${nome.length} letras`) 
        document.write(` Seu nome em maiusculás é ${nome.toUpperCase()}`) 
        document.write(` Seu nome em minusculás é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
